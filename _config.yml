# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site.
# If you change this file, please restart the server process.

# ------------------------------------
# 1. Basic Site Settings (基本设置)
# ------------------------------------
locale                   : "en-US"
site_theme               : "default" 
title                    : "Jinghui Zhao" # 已改为您的名字
title_separator          : "-"
name                     : &name "Jinghui Zhao"
description              : &description "Master of Management Candidate at NEAU | Focusing on Agricultural Economics, Spatial Analysis, and Rural Revitalization."
url                      : "https://ZJH-981105.github.io" # 【需要替换】您的GitHub网址
baseurl                  : "" 
repository               : "ZJH-981105/ZJH-981105.github.io" # 【需要替换】您的仓库名称

# ------------------------------------
# 2. Site Author (侧边栏个人信息)
# ------------------------------------
author:
  # Biographic information
  avatar           : "profile.png" # 请确保您上传了一张名为 profile.png 的照片到 images/ 或 files/ 文件夹
  name             : "Jinghui Zhao"
  pronouns         : "he/him"  
  bio              : "Master student at <b>NEAU</b>. Researching Agricultural Production Trusteeship & Service Efficiency using <b>Stata, ArcGIS, and Python</b>."
  location         : "Harbin, China"
  employer         : "Northeast Agricultural University"
  uri              : # URL
  email            : "zhjh2789@outlook.com" 

  # Academic websites
  googlescholar    : # "https://scholar.google.com/citations?user=..." (如果您有谷歌学术主页，请填在这里)
  orcid            : # "https://orcid.org/..." (如果有ORCID请填在这里)
  researchgate     : # URL
  
  # Social media & Repositories
  github           : "zjh-981105" # 如果您有GitHub账号，请替换为您自己的用户名
  linkedin         : # "jinghui-zhao" (如果您有领英，填入用户名)
  twitter          : # Username
  
  # --- Custom Added for You (为您新增的抖音/TikTok) ---
  # 注意：如果模板不支持自动显示图标，您可能需要手动将链接放入 'bio' 或者上传二维码
  douyin           : "https://v.douyin.com/YOUR_CODE/" # 【需要替换】填入您的抖音分享链接
  douyin_qr        : "files/douyin-qr.jpg" # 【建议】上传一张抖音二维码图片到 files 文件夹，然后在 About 页面展示

# ------------------------------------
# 3. Publication Categories (论文分类)
# ------------------------------------
publication_category:
  manuscripts:
    title: 'Journal Articles'    
  conferences:
    title: 'Conference Papers'
  reports:
    title: 'Research Reports' # 为您新增，适合放您的调研报告

# ------------------------------------
# 4. Site Settings (网站功能设置)
# ------------------------------------
teaser                   : # filename of teaser fallback teaser image placed in /images/
breadcrumbs              : false 
words_per_minute         : 160
future                   : true
read_more                : "disabled" 
talkmap_link             : false      
comments:
  provider               : # false (default), "disqus"
  disqus:
    shortname            :
  staticman:
    allowedFields        : ['name', 'email', 'url', 'message']
    branch               : "gh-pages" 
    commitMessage        : "New comment."
    filename             : comment-{@timestamp}
    format               : "yml"
    moderation           : true
    path                 : "_data/comments/{options.slug}"
    requiredFields       : ['name', 'email', 'message']
    transforms:
      email              : "md5"
    generatedFields:
      date:
        type             : "date"
        options:
          format         : "iso8601" 
atom_feed:
  hide                   : false      
  path                   : # blank (default) uses feed.xml

# ------------------------------------
# 5. SEO & Analytics (SEO与分析)
# ------------------------------------
google_site_verification :
bing_site_verification   :
alexa_site_verification  :
yandex_site_verification :

analytics:
  provider               : "false" # 如果您申请了 Google Analytics，可以在这里开启

# ------------------------------------
# 6. Technical Settings (技术设置 - 通常无需修改)
# ------------------------------------
include:
  - .htaccess
  - _pages
  - files
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .github
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/_main.js
  - assets/js/plugins
  - assets/js/vendor
  - CHANGELOG
  - Capfile
  - config
  - Dockerfile
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - local
  - log
  - node_modules
  - package.json*
  - Rakefile
  - README
  - tmp
  - vendor
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

collections:
  teaching:
    output: true
    permalink: /:collection/:path/
  publications:
    output: true
    permalink: /:collection/:path/
  portfolio:
    output: true
    permalink: /:collection/:path/
  talks:
    output: true
    permalink: /:collection/:path/

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
  - scope:
      path: ""
      type: teaching
    values:
      layout: single
      author_profile: true
      share: true
      comments: true
  - scope:
      path: ""
      type: publications
    values:
      layout: single
      author_profile: true
      share: true
      comments: true
  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: true
      share: true
      comment: true
  - scope:
      path: ""
      type: talks
    values:
      layout: talk
      author_profile: true
      share: true

sass:
  sass_dir: _sass
  style: compressed 

permalink: /:categories/:title/
timezone: Etc/UTC 

plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji

whitelist:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
compress_html:
  clippings: all
  ignore:
    envs: development
